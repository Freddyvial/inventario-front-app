<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="#fff" type="ball-scale-ripple-multiple"
    [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
<mat-card class="content-form">
    <br />
    <h1 class="textTitle text-center ">Movimiento de inventario</h1>
    <br />
    <br />
    <br />

    <mat-tab-group mat-align-tabs="center">
        <mat-tab label="Room-Bodega-Room">  
                                                      
                <mat-form-field appearance="fill" *ngIf="rooms">
                    <mat-label>Rooms</mat-label>
                    <mat-select>
                        <mat-option (click)="editRoom(room)"  *ngFor="let room of rooms" [value]="room.idRoom">
                            {{room.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                          
                    <mat-selection-list #shoes (click)="onGroupsChange(shoes.selectedOptions.selected)">
                        <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
                            {{shoe}}
                        </mat-list-option>
                    </mat-selection-list>            
                    <button (click)="checkArticles(articlesReported)" mat-raised-button *ngIf="shoes.selectedOptions.selected.length != 0 " color="primary">Buscar</button>

              

        </mat-tab>

        <mat-tab label="Bodega-Bodega">
            <div class="example-large-box mat-elevation-z4">
                Large content
            </div>
        </mat-tab>
    </mat-tab-group>

</mat-card>
